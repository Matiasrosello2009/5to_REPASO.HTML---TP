<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practica API</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      background-color: #f2f2f2;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 8px;
      text-transform: capitalize;
    }

    .card-info {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Pok√©mon</h1>
  <div class="cards-container" id="cards-container"></div>

  <script src="api2.js"></script>
</body>
</html>
